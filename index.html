<html lang="en-pl">
    
<head>
    <meta charset="UTF-8">

 <body id = "">
<div class="container">
<div class="buttons">
  <button class="button" id='button1'>new game</button>
  <button id="pick-button" class="button pick-button" onclick="playerPick('rock')">rock</button>
   
  <button id="pick-button" class="button  pick-button" onclick="playerPick('paper')">paper</button>
   
  <button id="pick-button" class="button pick-button" onclick="playerPick('scissors')">scissors</button>
</div>
